	<img src="img/Shirma.png"  width="150px" style="position: absolute; top: 50px; left: 385px; visibility: hidden; z-index: 100;"  id="theImage">
	<div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: aqua; opacity: 0.1; visibility: hidden; z-index: 50;" id="overlay" onclick="hid()"></div>

	<div class="zmeeviki" onclick="vis(undefined, 'theImage2', 'zmeevikX')"></div>
	<img src="img/gig.jpeg" width="500px" style="position: absolute; top: 100px; left: 209px; visibility: hidden; z-index: 100;"  id="theImage2">
	
	<script>

		function vis(id_parametr, id_image, class_name) {
		document.getElementById(id_image).style.visibility = "visible";
		document.getElementById("overlay").style.visibility = "visible";
		if (id_parametr != undefined) document.getElementById(id_parametr).style.visibility = "visible";
		if (class_name == undefined) return;
		var a = document.getElementsByClassName(class_name);
		for(var i=0; i<a.length; i++) 
			a[i].style.visibility = "visible"		}

		function hid() {
		document.getElementById("theImage").style.visibility = "hidden"
		document.getElementById("theImage2").style.visibility = "hidden";
		document.getElementById("overlay").style.visibility = "hidden";
		var a = document.getElementsByClassName("shirmX");
		for(var i=0; i<a.length; i++) 
			a[i].style.visibility = "hidden" ;
		var a = document.getElementsByClassName("zmeevikX");
		for(var i=0; i<a.length; i++) 
			a[i].style.visibility = "hidden" ;		}

	</script>
