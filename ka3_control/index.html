	<script>
		function swa(i){
			var b = document.getElementById('overlay'+i);
			b.style.visibility = 'visible';
			b.style.opacity = '1';
			b.style.transition = 'all 0.7s ease-out 0s';
		}
		function swa2(i){
			var b = document.getElementById('overlay' + i);
			b.style.visibility = 'hidden';
			b.style.opacity = '0';
		}
	</script>
