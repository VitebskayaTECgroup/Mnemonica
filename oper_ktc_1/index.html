	<script>
		// Массив с URL-адресами GIF-файлов
		var gifUrls = [
			"5WWU.gif",
			 ];
  
		// Функция для получения случайного URL-адреса GIF
		function getRandomGifUrl() {
			var randomIndex = Math.floor(Math.random() * gifUrls.length);
			return gifUrls[randomIndex];
		}
  
		// Загрузка случайного GIF при загрузке страницы
		window.onload = function() {
			var randomGifUrl = getRandomGifUrl();
			var imgElement = document.getElementById("randomGif");
			imgElement.src = randomGifUrl;
		};

	<div style="position: absolute; width: 100px; height: 50px; top: 920px; left: 500px;" onclick="startMove()">
		<img id="image" src="Nasos5.svg" style="display: none;" x="500" y="-500"/>

	<script>
		 var image = document.getElementById("image");
    var posX = 0;
    var posY = 0;
    var speedX = 5; // Скорость по оси X
    var speedY = 5; // Скорость по оси Y
	var move = true

	function startMove() {
		move = true
		document.getElementById('image').style.display = 'inherit'
		moveImage()
		setTimeout(function () { move = false; document.getElementById('image').style.display = 'none' }, 5000)
	}

	function moveImage() {
		posX += speedX;
		posY += speedY;
		image.style.left = posX + "px";
		image.style.top = posY + "px";
	
		// Проверка на достижение границ окна браузера
		if (posX >= window.innerWidth - image.width-900 || posX <= -500) {
			speedX *= -1; // Изменение направления движения по оси X
		}
		if (posY >= window.innerHeight - image.height-800 || posY <= -500) {
			speedY *= -1; // Изменение направления движения по оси Y
		}
		
		if (move == true) requestAnimationFrame(moveImage); // Рекурсивный вызов функции анимации
	}
    
    // moveImage(); // Запуск анимации
	</script>

	<script>
		// Получаем ссылку на элемент картинки
   const imageElement = document.getElementById("randomGif");

		// Устанавливаем таймер для скрытия картинки через 3 секунды
  let timeoutId;
	function hideImage() {
	imageElement.style.display = "block";
		}
	function showImage() {
	imageElement.style.display = "none";
	clearTimeout(timeoutId);
	timeoutId = setTimeout(hideImage, 2000); // Скрыть через 3 секунды
		}

		// Обработчик события "mousemove" для отслеживания движения мыши
  document.addEventListener("mousemove", showImage);
</script>
